<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora IMC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculadora IMC</h1>
        <hr>
        <br><br>
        <form method="post" action="calculaIMC.jsp">

    </body>
</html>
